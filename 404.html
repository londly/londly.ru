<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0">
	<title>404 ERROR</title>
	<link rel="stylesheet" type="text/css" href="resource/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="resource/js/parallax.js"></script>
	<script src="resource/js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="resource/js/waypoints.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<style type="text/css">
body
{
	background-image: url('/images/background.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
}
.error
{
	padding-top: 100px;
	width: 960px;
    margin: auto;
    text-align: center;
    border-radius: 10px;
    display: inline-block;
    opacity: 0.5;
}

.error span {
	padding-top: 50px;
  background: white;
  display: inline-block;
  width: 960px;
  height: 500px;
  border-radius: 10px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
  opacity: 0.5;
}
.error h1
{
	padding-top: 50px;
	font-size: 20em;
	font-family: 'Montserrat', sans-serif;
	opacity: 0.9;
	text-shadow: inset 1px 1px 2px rgba(0,0,0,0.25), 1px 1px 2px rgba(0,0,0,0.22);
}
.error h2
{
	padding-top: 10px;
	font-size: 5em;
	font-family: 'Montserrat', sans-serif;
	opacity: 0.9;
	text-shadow: inset 1px 1px 2px rgba(0,0,0,0.25), 1px 1px 2px rgba(0,0,0,0.22);
}
.error h3
{
	padding-top: 20px;
	font-size: 1.3em;
	font-family: "Comic Sans MS", cursive, sans-serif;
	opacity: 0.9;
}
.button, button {
	opacity: 1;
    height: auto;
    padding: 0.8rem 2.5rem;
    font-size: 1.3rem;
    line-height: normal;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    -webkit-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
    letter-spacing: 0;
    border-radius: 50px;
    border: 2px solid #999;
    color: #999;
}
.button:hover {
    height: auto;
    padding: 0.5rem 1.5rem;
    font-size: 1.3rem;
    line-height: normal;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    -webkit-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
    letter-spacing: 0;
    border-radius: 50px;
    border: 2px solid #337188;
    color:#337188;
}
a 
{
    text-decoration: none; 
}
</style>
<body>
    <center>
        <div class="container_portfolio">
   		         <div class="error"><span>
   				            <h1>404</h1><br/><br/><br/><br/><br/>
   				               <h2>SORRY</h2><br/>
                               <h3>The Page You're Looking For Was Not Found.</h3></br></br>
                                    <a href="../" class="button">Go to Main Page</a></br>
   			            </div>
   			            </span>
   		          </div>
        </div>
    </center>
</body>
